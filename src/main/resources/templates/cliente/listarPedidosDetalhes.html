<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{cliente/layoutCLi}">
<head>
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
<title>Listar Pedidos</title>
<meta charset="utf-8">

</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">

			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Pedidos</span></li>
				</ul>

			</div>
		</nav>

		<div class="container">

			<p>
				<i class="oi oi-magnifying-glass"></i><span></span>
				<button class="btn btn-primary" type="button" data-toggle="collapse"
					data-target="#collapseNome" aria-controls="collapseNome">Nome</button>
			</p>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseNome">

						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET" action="#">
								<input class="form-control mr-sm-2" type="search"
									placeholder="nome" aria-label="Search" />
								<button class="btn btn-outline-success my-2 my-sm-0">Buscar</button>
							</form>
						</nav>

					</div>
				</div>
			</div>

			<h4>Endereço</h4>
			<div th:each="endereco : ${listaEndereco}">
				<div class="card col-5">
					<div class="card-body row">
						<div class="col-8  text-center">
							<br> 
						</div>
						<div class="col-6">
							<h6 class="p-0 m-0">
							<i class="fas fa-map-marked-alt map"></i>
								<span th:text="${endereco.logradouro}"></span>
							</h6>
							<span th:text="${endereco.cidade}"></span> - <span
								th:text="${endereco.cep}"> </span><br> <br>
								
						</div>
					</div>
				</div>
			</div>

			<br>

			<h4>Forma de pagamento</h4>
			<div class="card">
				<div class="card-body row">
					<div class="col-6">
						<div th:if="${pagamento == 'Cartão de credito'}">
							<i class="far fa-credit-card mr-5"></i> <span
								th:text="${pagamento}"></span>
						</div>
						<div th:if="${pagamento == 'Cartão de debito'}">
							<i class="fal fa-credit-card-front mr-5"></i> <span
								th:text="${pagamento}"></span>
						</div>
						<div th:if="${pagamento == 'boleto'}">
							<i class="fas fa-barcode  mr-5"></i> <span th:text="${pagamento}"></span>
						</div>
						<div th:if="${pagamento == 'Pix'}">
							<i class=""></i> <span th:text="${pagamento}"></span>
						</div>

					</div>
				</div>
			</div>




			<br>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>Imagem</th>
							<th>Nome</th>
							<th>Quatidade</th>
							<th>Valor</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pedidos : ${listarPedidos}">
							<td><img
								th:src="@{/administrativo/mostrarImagens/{imagem}(imagem=${pedidos.produto.foto1})}"
								width="100" /></td>
							<td th:text="${pedidos.produto.nome}"></td>
							<td th:text="${pedidos.quantidade}"></td>
							<td th:text="${pedidos.valorUnitario}"></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>


	</section>


</body>
</html>
