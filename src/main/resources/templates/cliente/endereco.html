<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{cliente/layoutCli}">
<head>
<title>Cadastrar Endere√ßo</title>
<meta charset="utf-8">
</head>


<body>

	<section class="layout-content" layout:fragment="corpo">

		<br> <br>
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastar</span></li>
					</ul>
				</div>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/cliente/endereco/salvar" enctype="multipart/form-data"
				th:object="${endereco}" method="POST">

				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cep">CEP</label> <input type="text"
							class="form-control" id="cep" th:field="*{cep}" name="cep" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>


				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="endereco">Cidade</label> <input type="text"
							class="form-control" id="cidade" placeholder="Ex: Rua caxingui"
							autofocus="autofocus" th:field="*{cidade}" name="cidade" value=""
							required />
						<div class="invalid-feedback"></div>
					</div>
				</div>


				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="bairro">Logradouro</label> <input type="text"
							class="form-control" id="bairro"
							placeholder="logradouro sem numero" name="logradouro" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>


				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="endereco">Numero</label> <input type="text"
							class="form-control" id="numero" placeholder="123"
							autofocus="autofocus" th:field="*{numero}" name="numero" value=""
							required />
						<div class="invalid-feedback"></div>
					</div>
				</div>


				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="complemento">Complemento</label> <input type="text"
							class="form-control" id="complemento"
							placeholder="fundos, casa, AP. 102, .." name="complemento"
							value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>


				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="bairro">Bairro</label> <input type="text"
							class="form-control" id="bairro" name="bairro" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>


				<input type="hidden" id="id" name="id" th:field="*{id}" value="" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
