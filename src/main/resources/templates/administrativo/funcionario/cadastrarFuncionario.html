<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layoutAdm}">
<head>
<title>CADASTRAR CLIENTE</title>
<meta charset="utf-8">
</head>


<body>

	<section class="layout-content" layout:fragment="corpo">
		<div th:if="${session.usuarioLogado.cargo == 'Administrador'}">
			<section class="layout-content">
				<div class="page-header">
					<nav class="navbar navbar-expand-md navbar-top bg-light">
						<div class="collapse navbar-collapse" id="navbarsExampleDefault">
							<ul class="navbar-nav">
								<li class="nav-item active"><i class="oi oi-caret-right"></i>
									<span>Cadastrar Funcionario</span></li>
							</ul>
						</div>
						<a class="btn btn-primary btn-md"
							href="/administrativo/funcionario/listar" role="button"> <span
							class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
							<span>Listar Funcionario</span>
						</a>
					</nav>
				</div>


				<div class="container" id="cadastro">
					<form action="/administrativo/salvar/funcionario"
						enctype="multipart/form-data" th:object="${funcionario}"
						method="POST">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="nome">Nome</label> <input type="text"
									class="form-control" id="nome" placeholder="Nome Funcionario"
									autofocus="autofocus" th:field="*{nome}" value="" required  minlength="5" />
								<div class="invalid-feedback"></div>
							</div>
						</div>
						<div th:text="${mensagem}" th:if="${mensagem != null}"></div>

						<div th:if="${id != null}">
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="email">Email</label> <input type="text"
										class="form-control" id="email" placeholder="email"
										autofocus="autofocus" th:field="*{email}" name="email" disabled=""
										value="" required />
									<div class="invalid-feedback"></div>
								</div>
							</div>
						</div>

						<div th:if="${id == null}">
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="email">Email</label> <input type="text"
										class="form-control" id="email" placeholder="email"
										autofocus="autofocus" th:field="*{email}" name="email"
										value="" required />
									<div class="invalid-feedback"></div>
								</div>
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="cargo">Cargo</label> <select name="cargo" id="cargo" class="form-control">
									<option value="Administrador">Administrador</option>
									<option value="Estoquista">Estoquista</option>
								</select>
								<div class="invalid-feedback"></div>
							</div>
						</div>


						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="status">Status</label> <select name="status" class="form-control"
									id="status">
									<option value="0">false</option>
									<option value="1">true</option>
								</select>
								<div class="invalid-feedback"></div>
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="senha">Senha</label> <input type="password"
									class="form-control" id="senha" placeholder="senha"
									autofocus="autofocus" th:field="*{senha}" name="senha" value=""
									required minlength="3" />
								<div class="invalid-feedback"></div>
							</div>
						</div>

						<input type="hidden" id="id" name="id" th:field="*{id}" value="" />
						<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
					</form>
				</div>
		</div>
		<div th:if="${session.usuarioLogado.cargo == 'Estoquista'}">
			<h1>Acesso n√£o autorizado</h1>
		</div>
	</section>
</body>
</html>
