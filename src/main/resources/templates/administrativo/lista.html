<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net/thymeleaf/layout">
<head>
<title>Listar Produtos</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />
</head>
<body>

	<header>
		<nav
			class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>
					<a class="navbar-brand navbar-toggle pull-left" href="#">3Devs</a>
				</div>
			</div>
		</nav>
	</header>

	<div class="layout-main">

		<aside>
			<nav class="sidebar  sidebar-open">
				<ul class="nav nav-pills">
					<li class="nav-item"><a class="nav-link " href="/home"> <i
							class="oi oi-home"></i> <span>Home</span>
					</a></li>
				</ul>
				<ul class="nav nav-pills">
					<li class="nav-item"><span class="nav-link active">Produtos</span></li>
					<li class="nav-item"><a class="nav-link"
						href="/administrativo/cadastro"> <i class="oi oi-plus"></i> <span>Cadastrar
						</span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/administrativo/lista"> <i class="oi oi-spreadsheet"></i>
							<span>Listar </span>
					</a></li>
				</ul>
			</nav>
		</aside>

		<section class="layout-content">
			<nav class="navbar navbar-expand-md bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Lista de Produtos</span></li>
					</ul>
					<a class="btn btn-primary btn-md" href="/administrativo/cadastro"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Cadastrar Produtos</span>
					</a>
				</div>
			</nav>

			<div class="container">

				<p>
					<i class="oi oi-magnifying-glass"></i><span></span>
					<button class="btn btn-primary" type="button"
						data-toggle="collapse" data-target="#collapseNome"
						aria-controls="collapseNome">Nome</button>
					<button class="btn btn-primary" type="button"
						data-toggle="collapse" data-target="#collapseCargo"
						aria-controls="collapseCargo">Categoria</button>
					<button class="btn btn-primary" type="button"
						data-toggle="collapse" data-target="#collapseData"
						aria-controls="collapseData">Datas</button>
				</p>
				<div class="row">
					<div class="col">
						<div class="collapse" id="collapseNome">

							<nav class="navbar navbar-light bg-light">
								<form class="form-inline" method="GET" action="/">
									<input class="form-control mr-sm-2" type="search"
										placeholder="nome" aria-label="Search" name="nome" />
									<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
								</form>
							</nav>

						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="collapse" id="collapseCargo">

							<nav class="navbar navbar-light bg-light">
								<form class="form-inline" method="GET"
									action="/funcionarios/buscar/cargo">
									<select class="form-control mr-sm-2" name="cargo"
										aria-label="Search">
										<option value="">Categoria</option>
										<option value="1">CPU</option>
										<option value="2">MAUSE</option>
										<option value="3">TECLADO</option>

									</select>
									<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
								</form>
							</nav>

						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="collapse" id="collapseData">

							<nav class="navbar navbar-light bg-light">
								<form class="form-inline" method="GET"
									action="/funcionarios/buscar/data">
									<input class="form-control mr-sm-2" type="date"
										aria-label="Search" name="entrada" /> <input
										class="form-control mr-sm-2" type="date" aria-label="Search"
										name="saida" />
									<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
								</form>
							</nav>

						</div>
					</div>
				</div>


				<div class="table-responsive">
					<table class="table table-striped table-hover table-sm">
						<thead>
							<tr>
								<th>#</th>
								<th>Nome</th>
								<th>preco</th>
								<th>quantidade</th>
								<th>status</th>
								<th>estrelas</th>
								<th>descricao</th>
								<th>imagem</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="produto : ${listaProdutos}">
								<td th:text="${produto.id}"></td>
								<td th:text="${produto.nome}"></td>
								<td th:text="${produto.preco}"></td>
								<td th:text="${produto.quantidade}"></td>
								<td th:text="${produto.status}"></td>
								<td th:text="${produto.estrelas}"></td>
								<td th:text="${produto.descricao}"></td>
								<td><img th:src="@{/administrativo/mostrarImagens/{imagem}(imagem=${produto.foto1})}" width="100"/></td>

								<td colspan="2"><a class="btn btn-info btn-sm"
									th:href="@{/administrativo/editar/{id}(id=${produto.id})}"
									role="button"> <span class="oi oi-brush" title="Editar"
										aria-hidden="true"></span>
								</a>
								
								<a class="btn btn-info btn-sm" 
									th:href="@{/administrativo/inativar/{id}(id=${produto.id})}"
									role="button"> <span class="oi oi-circle-x" title="Ativar/Inativar"
									
										aria-hidden="true"></span>
								</a>
								
							</tr>


                              
						</tbody>
					</table>
				</div>
			</div>
		</section>

	</div>

	<footer class="layout-footer">
		<div class="container">
			<span class="footer-copy">&copy; 2021 TresDev. Todos os
				direitos reservados.</span>
		</div>
	</footer>

	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">

    $(function () {
        $('[data-toggle="popover"]').popover();
    });
    
	$(document).ready(function(){
	    $(".navbar-toggle").click(function(){
	        $(".sidebar").toggleClass("sidebar-open");
	    })
	});

</script>
</body>
</html>
