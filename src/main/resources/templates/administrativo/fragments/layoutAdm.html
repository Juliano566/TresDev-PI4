<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Cadastrar Produtos</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="/image/favicon.png" />

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />
</head>
<body>
	<header>
		<nav
			class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>
					<a class="navbar-brand navbar-toggle pull-left" href="#">3Devs</a>
				</div>
			</div>
		</nav>
	</header>

	<div class="layout-main">

		<aside>
			<nav class="sidebar  sidebar-open">
				<ul class="nav nav-pills">
					<li class="nav-item"><a class="nav-link " href="/"> <i
							class="oi oi-home"></i> <span>Home</span>
					</a></li>
				</ul>
				<a>Usuario :</a> <span th:text="${session.usuarioLogado.nome}"></span>
				<br>
				<a>Cargo :</a> <span th:text="${session.usuarioLogado.cargo}"></span>


				<div th:if="${session.usuarioLogado.cargo == 'Estoquista'}">
					<ul class="nav nav-pills">
						<li class="nav-item"><span class="nav-link active">Produto</span></li>
						<li class="nav-item"><a class="nav-link"
							href="/administrativo/estoque"> <i class="oi oi-spreadsheet"></i>
								<span>Listar </span>
						</a></li>
						
						<li class="nav-item"><span class="nav-link active">Status Pedidos</span></li>
						<li class="nav-item"><a class="nav-link"
							href="estoquista/listarPedidos"> <i class="oi oi-spreadsheet"></i>
								<span>Listar </span>
						</a></li>
						
						
						<li class="nav-item"><a class="nav-link" href="/logout">Sair</a></li>

					</ul>
				</div>


				<div th:if="${session.usuarioLogado.cargo == 'Administrador'}">
					<ul class="nav nav-pills">
						<li class="nav-item"><span class="nav-link active">Produto</span></li>
						<li class="nav-item"><a class="nav-link"
							href="/administrativo/cadastro"> <i class="oi oi-plus"></i> <span>Cadastrar
							</span>
						</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/administrativo/lista"> <i class="oi oi-spreadsheet"></i>
								<span>Listar </span>
						</a></li>
					</ul>

					<ul class="nav nav-pills">
						<li class="nav-item"><span class="nav-link active">Funcionario</span></li>
						<li class="nav-item"><a class="nav-link"
							href="/administrativo/funcionario/cadastrar"> <i
								class="oi oi-plus"></i> <span>Cadastrar </span>
						</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/administrativo/funcionario/listar"> <i
								class="oi oi-spreadsheet"></i> <span>Listar </span>
						</a></li>

						<li class="nav-item"><a class="nav-link" href="/logout">Sair</a></li>
					</ul>

				</div>
			</nav>
		</aside>


		<section class="layout-content" layout:fragment="corpo">
			Principal</section>

	</div>

	<footer class="">
		<div class="container">
			<span class="footer-copy">&copy; 2021 TresDev. Todos os
				direitos reservados.</span>
		</div>
	</footer>

	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">

    $(function () {
        $('[data-toggle="popover"]').popover();
    });
    
	$(document).ready(function(){
	    $(".navbar-toggle").click(function(){
	        $(".sidebar").toggleClass("sidebar-open");
	    })
	});

</script>
</body>
</html>
