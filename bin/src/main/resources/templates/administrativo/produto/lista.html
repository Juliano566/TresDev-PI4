<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layoutAdm}">
<head>
<title>LISTAR PRODUTOS</title>
<meta charset="utf-8">
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<div th:if="${session.usuarioLogado.cargo == 'Administrador'}">
			<nav class="navbar navbar-expand-md bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Lista de Produtos</span></li>
					</ul>
					<a class="btn btn-primary btn-md" href="/administrativo/cadastro"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Cadastrar Produtos</span>
					</a>
				</div>
			</nav>

			<div class="container">

				<p>
					<i class="oi oi-magnifying-glass"></i><span></span>
					<button class="btn btn-primary" type="button"
						data-toggle="collapse" data-target="#collapseNome"
						aria-controls="collapseNome">Nome</button>
				</p>
				<div class="row">
					<div class="col">
						<div class="collapse" id="collapseNome">

							<nav class="navbar navbar-light bg-light">
								<form class="form-inline" method="GET" action="#">
									<input class="form-control mr-sm-2" type="search"
										placeholder="nome" aria-label="Search" />
									<button class="btn btn-outline-success my-2 my-sm-0">Buscar</button>
								</form>
							</nav>

						</div>
					</div>
				</div>


				<div class="table-responsive">
					<table class="table table-striped table-hover table-sm">
						<thead>
							<tr>
								<th>#</th>
								<th>Nome</th>
								<th>preco</th>
								<th>quantidade</th>
								<th>status</th>
								<th>estrelas</th>
								<th>descricao</th>
								<th>imagem</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="produto : ${listaProdutos}">
								<td th:text="${produto.id}"></td>
								<td th:text="${produto.nome}"></td>
								<td th:text="${produto.preco}"></td>
								<td th:text="${produto.quantidade}"></td>
								<td th:text="${produto.status}"></td>
								<td th:text="${produto.estrelas}"></td>
								<td th:text="${produto.descricao}"></td>
								<td><img
									th:src="@{/administrativo/mostrarImagens/{imagem}(imagem=${produto.foto1})}"
									width="100" /></td>
									<td><img
									th:src="@{/administrativo/mostrarImagens/{imagem}(imagem=${produto.foto2})}"
									width="100" /></td>
									<td><img
									th:src="@{/administrativo/mostrarImagens/{imagem}(imagem=${produto.foto3})}"
									width="100" /></td>
									<td><img
									th:src="@{/administrativo/mostrarImagens/{imagem}(imagem=${produto.foto4})}"
									width="100" /></td>

								<td colspan="2"><a class="btn btn-info btn-sm"
									th:href="@{/administrativo/editar/{id}(id=${produto.id})}"
									role="button"> <span class="oi oi-brush" title="Editar"
										aria-hidden="true"></span>
								</a> <a class="btn btn-info btn-sm"
									th:href="@{/administrativo/inativar/{id}(id=${produto.id})}"
									role="button"> <span class="oi oi-circle-x"
										title="Ativar/Inativar" aria-hidden="true"></span>
								</a>
							</tr>



						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div th:if="${session.usuarioLogado.cargo == 'Estoquista'}">
			<h1>Acesso n√£o autorizado</h1>
		</div>
	</section>

</body>
</html>
