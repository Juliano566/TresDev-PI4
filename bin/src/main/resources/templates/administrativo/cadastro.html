<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Cadastrar Produtos</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="/image/favicon.png" />

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />
</head>
<body>
	<header>
		<nav
			class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>
					<a class="navbar-brand navbar-toggle pull-left" href="#">3Devs</a>
				</div>
			</div>
		</nav>
	</header>

	<div class="layout-main">

		<aside>
			<nav class="sidebar  sidebar-open">
				<ul class="nav nav-pills">
					<li class="nav-item"><a class="nav-link " href="#"> <i
							class="oi oi-home"></i> <span>Home</span>
					</a></li>
				</ul>

				<ul class="nav nav-pills">
					<li class="nav-item"><span class="nav-link active">Produto</span></li>
					<li class="nav-item"><a class="nav-link"
						href="/administrativo/cadastro"> <i class="oi oi-plus"></i> <span>Cadastrar
						</span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/administrativo/lista"> <i class="oi oi-spreadsheet"></i>
							<span>Listar </span>
					</a></li>
				</ul>

				<ul class="nav nav-pills">
					<li class="nav-item"><span class="nav-link active">Funcionario</span></li>
					<li class="nav-item"><a class="nav-link"
						href="/administrativo/cadastro"> <i class="oi oi-plus"></i> <span>Cadastrar
						</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#"> <i
							class="oi oi-spreadsheet"></i> <span>Listar </span>
					</a></li>

					<li class="nav-item"><a class="nav-link"
						href="/">Sair</a></li>
				</ul>
			</nav>
		</aside>

		<section class="layout-content">
			<div class="page-header">
				<nav class="navbar navbar-expand-md navbar-top bg-light">
					<div class="collapse navbar-collapse" id="navbarsExampleDefault">
						<ul class="navbar-nav">
							<li class="nav-item active"><i class="oi oi-caret-right"></i>
								<span>Cadastrar Produto</span></li>
						</ul>
					</div>
					<a class="btn btn-primary btn-md" href="/administrativo/lista"
						role="button"> <span class="oi oi-spreadsheet"
						title="Cadastro" aria-hidden="true"></span> <span>Listar
							Produto</span>
					</a>
				</nav>
			</div>


			<div class="container" id="cadastro">
				<form action="/administrativo/salvar/imagens "
					enctype="multipart/form-data" th:object="${produto}" method="POST">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nome">Nome do Produto</label> <input type="text"
								class="form-control" id="nome" placeholder="Nome Produto"
								autofocus="autofocus" th:field="*{nome}" value="" required />
							<div class="invalid-feedback"></div>
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="preco">Preço</label> <input type="number"
								class="form-control" id="preco" placeholder="Preço"
								autofocus="autofocus" th:field="*{preco}" name="preco" value=""
								required />
							<div class="invalid-feedback"></div>
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="quantidade">Quantidade</label> <input type="number"
								class="form-control" id="quantidade" placeholder="Quantidade"
								autofocus="autofocus" th:field="*{quantidade}" name="quantidade"
								value="" required />
							<div class="invalid-feedback"></div>
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="status">Status</label> <select name="status"
								id="status">
								<option value="0">false</option>
								<option value="1">true</option>
							</select>
							<div class="invalid-feedback"></div>
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="estrelas">Estrelas</label> <select name="estrelas"
								th:field="*{estrelas}" id="estrelas">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
							<div class="invalid-feedback"></div>
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="descricao">Descrição</label> <input type="text"
								class="form-control" id="descricao" placeholder="descricao"
								autofocus="autofocus" th:field="*{descricao}" name="descricao"
								value="" required />
							<div class="invalid-feedback"></div>
						</div>
					</div>
					<div class="form-group col-md-12">
						<input type="file" name="file" required />

					</div>



					<input type="hidden" id="id" name="id" th:field="*{id}" value="" />
					<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
				</form>
			</div>
		</section>

	</div>

	<footer class="">
		<div class="container">
			<span class="footer-copy">&copy; 2021 TresDev. Todos os
				direitos reservados.</span>
		</div>
	</footer>

	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">

    $(function () {
        $('[data-toggle="popover"]').popover();
    });
    
	$(document).ready(function(){
	    $(".navbar-toggle").click(function(){
	        $(".sidebar").toggleClass("sidebar-open");
	    })
	});

</script>
</body>
</html>
