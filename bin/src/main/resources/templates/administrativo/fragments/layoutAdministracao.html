<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"

<head>
<title></title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link rel="icon" href="/image/favicon.png" />

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />

<body>
	<div th:replace="layout :: navlinks"></div>


	<div class="layout-main">


		<aside>
			<nav class="sidebar  sidebar-open">
				<br> <br>
				<ul class="nav nav-pills">
					<li class="nav-item"><a class="nav-link " href="/"> <i
							class="oi oi-home"></i> <span>Home</span>
					</a></li>
				</ul>

				<div th:if="${session.usuarioLogado.nome != null}">
					<ul class="nav nav-pills">
						<li class="nav-item"><span class="nav-link active">Dados</span></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/cliente/editar/cliente/{id}(id=${session.usuarioLogado.id})}">
								<i class="oi oi-spreadsheet"></i> <span>Editar</span>
						</a></li>

						<li class="nav-item"><a class="nav-link" href="#"> <i

							href="/cliente/endereco/cadastrar"> <i class="oi oi-plus"></i>

						</a></li>

						<li class="nav-item"><a class="nav-link"

						</a></li>
						<li class="nav-item"><a class="nav-link" href="/logout">Sair</a></li>

					</ul>
				</div>
				<div th:if="${session.usuarioLogado.nome == null}">
				<ul class="nav nav-pills">
						<li class="nav-item"><span class="nav-link active">Cadastro</span></li>
						<li class="nav-item"><a class="nav-link"
							href="#">
								<i class="oi oi-spreadsheet"></i> <span>Cadastrar</span>
						</a></li>

					</ul>
				</div>
			</nav>

	<footer class="">

			<span class="footer-copy">&copy; 2021 TresDev. Todos os
				direitos reservados.</span>

	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">

    $(function () {
        $('[data-toggle="popover"]').popover();
    });
    
	$(document).ready(function(){
	    $(".navbar-toggle").click(function(){
	        $(".sidebar").toggleClass("sidebar-open");
	    })
	});

</script>
