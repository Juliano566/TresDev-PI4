<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layoutAdm}">
<head>
<title>LISTAR FUNCIONARIO</title>
<meta charset="utf-8">
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Funcionario</span></li>
				</ul>
				<a class="btn btn-primary btn-md"
					href="/administrativo/funcionario/cadastrar" role="button"> <span
					class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> <span>Cadastrar
						Funcionario</span>
				</a>
			</div>
		</nav>

		<div class="container">

			<p>
				<i class="oi oi-magnifying-glass"></i><span></span>
				<button class="btn btn-primary" type="button" data-toggle="collapse"
					data-target="#collapseNome" aria-controls="collapseNome">Nome</button>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseNome">

						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET" action="#">
								<input class="form-control mr-sm-2" type="search"
									placeholder="nome" aria-label="Search" />
								<button class="btn btn-outline-success my-2 my-sm-0">Buscar</button>
							</form>
						</nav>

					</div>
				</div>
			</div>


			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>email</th>
							<th>cargo</th>
							<th>status</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="funcionario : ${listarFuncionario}">
							<td th:text="${funcionario.id}"></td>
							<td th:text="${funcionario.nome}"></td>
							<td th:text="${funcionario.email}"></td>
							<td th:text="${funcionario.cargo}"></td>
							<td th:text="${funcionario.status}"></td>

							<td colspan="2"><a class="btn btn-info btn-sm"
								th:href="@{/administrativo/editar/funcionario/{id}(id=${funcionario.id})}"
								role="button"> <span class="oi oi-brush" title="Editar"
									aria-hidden="true"></span>
							</a> <a class="btn btn-info btn-sm"
								th:href="@{/administrativo/inativar/funcionario/{id}(id=${funcionario.id})}"
								role="button"> <span class="oi oi-circle-x"
									title="Ativar/Inativar" aria-hidden="true"></span>
							</a>
						</tr>



					</tbody>
				</table>
			</div>
		</div>
	</section>


</body>
</html>
