<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{cliente/layoutCli}">

<title>Editar Cliente</title>
<meta charset="utf-8">

<head>

<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
<title>Loja -=TresDev=-</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css"
	href="../../static/css/contato.css" media="screen" />
<script src="../../js/modal.js"></script>

</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<div class="row m-5">
			<div class="col-6 mt-2 pt-5 ml-2 mr-1">

				<h4>Como você prefere pagar?</h4>
				<br>

				<h5>Cartões</h5>
				<div class="card" style="width: 33rem;">
					<ul class="list-group list-group-flush">
						<li class="list-group-item"><i
							class="far fa-credit-card mr-5"></i>Cartão de crédito <a
							class="btn btn-primary ml-5" th:href="@{/loja/cartao/{id}(id=${1})}"
							role="button">Selecionar</a></li>
						<li class="list-group-item"><i
							class="fal fa-credit-card-front mr-5"></i>Cartão de débito <a
							class="btn btn-primary ml-5" th:href="@{/loja/cartao/{id}(id=${2})}"
							role="button">Selecionar</a></li>

					</ul>


				</div>
				<br> <br>

				<h5>Pagamentos antecipados</h5>
				<div class="card" style="width: 33rem;">
					<ul class="list-group list-group-flush">
						<li class="list-group-item"></i>Pix (Aprovação imediata) <a
							class="btn btn-primary ml-5" th:href="@{/loja/resumo/{id}(id=${3})}"
							role="button">Selecionar</a></li>
						<li class="list-group-item"><i class="fas fa-barcode  mr-5"></i></i>Boleto
							<a class="btn btn-primary ml-5"
							th:href="@{/loja/resumo/{id}(id=${4})}" role="button">Selecionar</a></li>


					</ul>
				</div>

			</div>

			<br>
			<div class="card col-5 mt-5 border-0">

				<!-- Modal quantidade de parcelas-->


			</div>

		</div>





		</div>

	</section>

</body>

</html>
