<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{cliente/layoutCLi}">
<head>
<title>Listar Endere√ßo</title>
<meta charset="utf-8">

</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">

			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Produtos</span></li>
				</ul>
				
			</div>
		</nav>

		<div class="container">

			<p>
				<i class="oi oi-magnifying-glass"></i><span></span>
				<button class="btn btn-primary" type="button" data-toggle="collapse"
					data-target="#collapseNome" aria-controls="collapseNome">Nome</button>
			</p>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseNome">

						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET" action="#">
								<input class="form-control mr-sm-2" type="search"
									placeholder="nome" aria-label="Search" />
								<button class="btn btn-outline-success my-2 my-sm-0">Buscar</button>
							</form>
						</nav>

					</div>
				</div>
			</div>


			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>Cidade</th>
							<th>CEP</th>
							<th>Rua</th>
							<th>Numero</th>
							<th>Status</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="endereco : ${listarEndereco}">
							<td th:text="${endereco.cidade}"></td>
							<td th:text="${endereco.cep}"></td>
							<td th:text="${endereco.logradouro}"></td>
							<td th:text="${endereco.numero}"></td>	
							<td th:text="${endereco.status}"></td>					
							<td colspan="2"><a class="btn btn-info btn-sm"
									th:href="@{/cliente/endereco/editar/{id}(id=${endereco.id})}"
									role="button"> <span class="oi oi-brush" title="Editar"
										aria-hidden="true"></span>
								</a> <a class="btn btn-info btn-sm"
									th:href="@{/cliente/endereco/inativar/{id}(id=${endereco.id})}"
									role="button"> <span class="oi oi-circle-x"
										title="Ativar/Inativar" aria-hidden="true"></span>
								</a>
						</tr>
						
						

					</tbody>
				</table>
			</div>
		</div>


	</section>


</body>
</html>
